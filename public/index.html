<!DOCTYPE html>
<html lang="en">
<head>

    <title>SoketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect', function(){ console.log("conectado con el servidor __ ")});
        socket.on('disconnect', function(){ console.log("perdimos coneccion con el servidor __ ")});

        socket.emit('mesaje', {nombre:"Alejandro"});
        socket.on('mensaje',function( payload ){
            console.log('Escuchando...', payload);
        });
    </script>
    
</body>
